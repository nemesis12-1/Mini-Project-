<html lang="en">

<head>

<body>
  <header>
    <div class="container ">
      <nav class="flex item-center justify-between">
        <div class="left-nav ">
          <div class="logo">
            <img src="/image/" style=" height: 100px; width: auto; cursor: pointer;">
          </div>
        </div>

        <div class="right-nav">

          <a href="#">HOME</a>
          <a href="#" target="_blank">CONTENT</a>
          <a href="#" target="_blank">CONTACT</a>
          <a href="#" target="_blank">sign-in</a>

        </div>
      </nav>
    </div>
  </header>

  <section>
    <div class="main flex container justify-between">
      <div class="left-main">
        <h2>this is an empty space </h2>

      </div>

      <div class="right-main">
        <form name="myform" method="post" action="abc.jsp" onsubmit="return validateform()">
          <h3> Welcome </h3>

          Email <br> <input type="text" name="email"><br />
          Password <br> <input type="password" name="password"><br />

          <a href="#">
            <h6> Did you forget your password?</h6>
          </a>
          <input type="submit" value=" Log In "> <br>

          <h5>------------------OR----------------</h5>

          <p> Join us with your favorite <br> media account :</p>

          <div class="icon ">
            <a href="#" class="icon1"><i class="fab fa-instagram-square"></i></a>
            <a href="#" class="icon2"><i class="fab fa-facebook-square"></i></a>
            <a href="#" class="icon3"><i class="fab fa-twitter-square"></i></a>
            <a href="#" class="icon4"><i class="fab fa-linkedin"></i></a>
        </div>
        </form>
      </div>
    </div>

  </section>



  <script>
    function validateform() {
      var name = document.myform.name.value;
      var password = document.myform.password.value;

      if (name == null || name == "") {
        alert("Email can't be blank");
        return false;
      } else if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }
    }
  </script>
